<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Liao</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <img class="title-background" src="img/title-background.jpg">
        <div class="title-card">
            <div class="title-container">
                <div class="title-text-container">
                    <div class="title-text">
                        <h1>Owen Liao</h1>

                            <li>Tufts University - EE '27</li>
                            <li>Learning full-stack development</li>
                        </ul>
                        <div class="title-buttons-container">
                            <a class="title-about-btn button-text">About me</a>
                                <a>
                                    <div class="title-resume-btn">
                                        <p class="button-text">Download resume</p>
                                        <img src="img/svg/download.svg" class="download-svg">

                            </div>
                        </div>
                        <div class="social-container"> 
                            <!-- TODO uh my figma for this part was weird so check later -->
                            <img src="./img/svg/linkedin-icon.svg" class="default header social-media-icon linkedin">
                            <img src="./img/svg/github-icon.svg" class="default header social-media-icon github">
                            <img src="img/svg/mail-icon.svg" class="default header social-media-icon mail">
                        </div>
                    </div>
                    <img src="img/portrait.jpg" class="title-portrait">
                </div>
            </div>
        </div>
    </div>
